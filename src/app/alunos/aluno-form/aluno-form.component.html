<h5>Editando o Aluno</h5>

<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.id" disabled id="id" type="text" class="validate">
          <label for="id" class="active">Id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="aluno.nome" placeholder="Placeholder" id="nome" type="text" class="validate" (input)="onInput()">
          <label for="first_name" class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.email" id="email" type="email" class="validate">
          <label for="email" class="active">E-mail</label>
        </div>
      </div>
    </div>
  </div>
